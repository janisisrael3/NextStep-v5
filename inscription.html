<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Rejoindre l'Élite NextStep</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="signup-page">
    <div class="signup-overlay"></div>
    
    <div class="signup-box">
        <img src="images/logo.png" alt="Logo NextStep" class="logo-img" style="height: 60px; margin-bottom: 25px;">
        <h3>Construis ton futur avec NextStep.</h3>
        <p style="margin-bottom: 30px; opacity: 0.8;">Un espace créé par <strong>SAHOUEGNON Israel Jules-Christ</strong> pour l'élite estudiantine africaine.</p>
        
        <form id="signupForm">
            <div class="form-group">
                <input type="text" placeholder="Ton Nom Complet" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Adresse Email Universitaire/Professionnelle" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Choisis un Mot de passe sécurisé" required>
            </div>
            <button type="submit" class="btn-full" id="btnSignup">
                Je valide mon adhésion <i class="fas fa-user-plus"></i>
            </button>
        </form>
        <p style="margin-top: 25px; font-size: 0.9rem; opacity: 0.7;">Ton accès à la discussion de groupe est immédiat après validation.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
